    <div>
      <h3 class="titel">Nehmen Sie gerne Kontakt mit mir auf</h2>

    <form methode="POST" class="contact-left" data-netlify="true">
      <input type="text" name="name" placeholder="Ihr Name *" class="kontaktfeld" required>
      <input type="email" name="email" placeholder="Ihre E-Mail Adresse *" class="kontaktfeld" required>

      <button type="submit">SENDEN</button>
    </form>
